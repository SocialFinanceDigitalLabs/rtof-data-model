description: This form outlines the required data for participants who achieve the
  housing entry outcome. Data should be collected when achieving the housing entry
  outcome.

fields:

  unique_id:
    name: Unique person identifier
    type: string
    description: Person identifier provided in the person form. This can be a NINO or a unique provider ID. This must be unique for each individual supported on RTOF.
    comments:
    primary_key: true
    foreign_keys:
    - record: person
      field: unique_id
    validation:
      required: true
      unique: true
    status: Decided

  housing_entry_date:
    name: Date of housing entry
    type: date
    description: Date of housing entry outcome achieved. To be collected once at entry
      to housing outcome submission.
    comments:
    validation:
      required: true
      date_after: date_started_service
    status: Decided

  housing_entry_accomodation:
    name: Accomodation type
    type: categorical
    description: 
    comments: tbc - once selected, the categories will align with baseline collection
    validation:
      required: true
      dimension: housing_entry_accomodation
    status: Work in progress
    latest_comments: Safe and secure accommodation - defined by compliance with the Decent Homes Standard including the absence of category 1 and 2 hazards under the Housing and Health and Safety Rating System, and with all relevant gas, electricity and fire safety checks in place.
