description: This form outlines the required information for all service users, the
  data is to be collected once at enrolment.

fields:

  unique_id:
    name: Unique person identifier 
    type: string
    description: Person identifier provided in the person form. This can be a NINO or a unique provider ID. This must be unique for each individual supported on RTOF. 
    comments: 
    primary_key: true
    validation:
      required: true
    status: Decided 

  ni_number:
    name: NI Number
    type: NINO
    description: UK National Insurance number. Must be unique. To be collected at
      enrolment into the program. All upper case and no spaces [regular expressions
      for NiNos]
    comments: Minimum data collection required to understand enrolment
    validation:
      required: true
      unique: true
    status: decided 

  temp_ni_number:
    name: Temp NI number
    type: NINO
    description: This field is only relevant if a participant has a temporary NINO. In these cases, you should submit the temporary NINO, in this persons form, 
      leaving the ni_number field blank, until the participant receives a permanent NINO. Once a permanent NINO has been received this form should be updated. All upper case and no spaces [regular expressions
      for NiNos]
    comments: 
    validation:
      unique: true
    status: Decided

  date_of_birth:
    name: Date of birth
    type: YYYY-MM
    description: Date of birth of participant. To be collected once at enrolment
    comments: "JF: Change to age" "TR: Would be good to understand who (at HO?) wants age rather than age bracket - what's the purpose? Palladium and Ecorys both happy with bracketing and obviously it minimises the disclosiveness of the data."
      status = pending consideration  
    validation:
      required: true
    sample_generator:
      method: date_between
      args: 
        start_date: -65y
        end_date: -18y
    status: Pending consideration

  gender:
    name: Gender
    type: Categorical
    description: Gender of participant. Must be one of the five categories provided.
      To be collected once at enrolment. 
      Note there is a follow-up gender question as part of the baseline data collection. 
    comments:
    validation:
      required: true
      dimension: gender
    status: Decided

  dispersal_area:
    name: Dispersal area
    type: String
    description: Local authority where participant was located once asylum status
      was granted. To be collected once at enrolment into the program.
    comments: Confirm whether this should be string or list of LA's
    validation:
      required: true
    status: Decided

  date_started_service:
    name: Date started with service
    type: Date
    description: Date of participant enrolment onto the program. Month and Year of
      enrolment required. To be collected once at enrolment.
    comments: 
    validation:
      required: true
      date_after: date_asylum_status_granted
    sample_generator:
      method: date_between
      args: 
        start_date: -65y
        end_date: -18y
    status: Decided
