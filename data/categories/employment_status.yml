- Working as an employee on a permanent contract (or on leave from employment, for example maternity or paternity leave)
- Working as an employee on a temporary contract
- Working as an employee on a zero hours contract
- Working as an employee cash in hand
- Self employed or freelance (Freelance means that you are self-employed and work for different companies or people on particular pieces of work)
- Unemployed and looking/available for work immediately (in the next two weeks)
- Unemployed and NOT looking/available for work immediately (for example, retired, looking after family or long term sick or disabled)
